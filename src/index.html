<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Jot</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="topBar">
      <div id="leftHeader">
        <button id="backButton">&lt;</button>
        <div id="titleContainer">
          <div id="noteTitle">New Note</div>
          <input id="noteTitleInput" type="text" style="display: none" />
        </div>
      </div>
      <div id="rightHeader">
        <button id="pinButton">üìç</button>
        <button id="colorPickerButton" class="color-picker-btn">
          <div class="color-dot"></div>
        </button>
      </div>
    </div>
    <div id="colorPickerPopup">
      <div class="color-option" data-color="color-yellow"></div>
      <div class="color-option" data-color="color-blue"></div>
      <div class="color-option" data-color="color-green"></div>
      <div class="color-option" data-color="color-orange"></div>
      <div class="color-option" data-color="color-purple"></div>
    </div>
    <div id="note" contenteditable="true"></div>
    <div id="bottomBar">
      <button id="boldButton">B</button>
      <button id="italicButton">I</button>
      <button id="underlineButton">U</button>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
